<!DOCTYPE html>
<html>
<head>
<title>Куб</title>
<style>
td{text-align:center; vertical-align:middle;}
.td
{
	border:2px solid black;
}
.tdtbl
{
	border:1px solid black;
	width:30px;
	height:30px;
	font-size:15px;
}
</style>
<script src='script.js'></script>
</head>
<body>
Всего циклов: <span id='cycles'></span><br>
Переборов в последнем цикле: <span id='bit'></span><br>
Общее число переборов: <span id='bits'></span><br>
Строка сохранения: <textarea id='startline' style='width:100%; height:50px;'></textarea>
<br>
<input id='startbutton' type='button' value='Старт'>
<script>
//обработчик нажатия на кнопку Старт/Стоп
function clickstartbutton(e) {
	e=e||window.event;
	if(e.target.value=='Старт')
		start();
	else
		stop();
};
var b=document.getElementById('startbutton');
if(b && b.addEventListener) 
	b.addEventListener('click',clickstartbutton,false);
else if(b && b.attachEvent) 
	b.attachEvent('onclick',clickstartbutton);
</script>
</body>
</html>
